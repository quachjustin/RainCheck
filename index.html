<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>

  <div class="card">
    <div class="search">
        <input type="text" placeholder = "enter location"
        spellcheck = "false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
      <img src="images/rain.png" class = "weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <break></break>
          <div>
            <break></break>
            <p class="wind">15 KM/H</p>
            <p>Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "049695594487572644ecddeba4c63d89";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?=units=metric&q=Brooklyn";

    async function checkWeather(){
      const response = await fetch(apiUrl + `&appid=${apiKey}`);
      var data = await response.json();

      console.log(data);

      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = Math.round(((data.main.temp) - (273.15)) * (9/5) + 32 ) + "°";
      document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    }

  checkWeather();
  </script>



  </body>
</html>
